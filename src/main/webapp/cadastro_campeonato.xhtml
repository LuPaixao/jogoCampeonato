<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Campeonato</title>
</h:head>
<h:body style="background-color: #e9ecff">
	<h1 style="font-family: Arial, sans-serif; font-weight: 600;">Cadastro de Campeonato</h1>
	<h3 style="font-family: Arial, sans-serif; font-weight: normal;">Cadastre os campeonatos!</h3>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<div style="margin-bottom: 20px;">
			<h:form id="formulario">
				<p:panelGrid columns="2" style=" width: 25%;  border: 2px solid #669bbc;">
				
					<p:outputLabel value="Campeonato"></p:outputLabel>
					<p:inputText id="campeonato" value="#{campeonatoBean.campeonato.nome}"
					required="true" requiredMessage="Campo obrigatÃ³rio" />
					
				</p:panelGrid>
			</h:form>
		</div>
		
		<div style="margin-top: 20px">
				<p:commandButton  action="#{campeonatoBean.salvar}"
					value="Salvar" update="formulario"
					style="background-color: #1b2144" />
		</div>
		<br />
		<br />
		<h:outputLink value="listarCampeonatos.xhtml">Listar</h:outputLink>
		<br />
		<br />
		<h:outputLink value="index.xhtml">Jogo</h:outputLink>
	
	</h:form>

</h:body>
</html>
