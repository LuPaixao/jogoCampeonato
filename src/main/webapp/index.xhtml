<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tela de Cadastro de Campeonato</title>
</h:head>
<h:body style="background-color: #e9ecff">
	<h1 style="font-family: Arial, sans-serif; font-weight: 600;">Jogo</h1>
	<h3 style="font-family: Arial, sans-serif; font-weight: normal;">Cadastre os jogos!</h3>
	
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<div style="margin-bottom: 20px;">
			<p:panelGrid columns="1" style=" width: 25%;  border: 2px solid #669bbc;">
				<h:outputLabel value="Data Partida" />
				<p:datePicker id="time" value="#{jogoBean.jogo.dataPartida}" showIcon="true"  showButtonBar="true" showTime="true" timeInput="true"  
				required="true" requiredMessage="Campo obrigat贸rio"/>
			</p:panelGrid>
		</div>
		
		<div style="margin-bottom: 20px;">
	      <p:panelGrid columns="2" style=" width: 25%;  border: 2px solid #669bbc;">
	        <h:outputLabel value="Time Um" />
	        <p:selectOneMenu value="#{jogoBean.jogo.time1}" required="true" requiredMessage="Campo obrigat贸rio">
	          	<f:selectItem itemLabel="Selecione um time" itemValue="" />
	            <f:selectItem itemLabel="Time A" itemValue="A" />
	            <f:selectItem itemLabel="Time B" itemValue="B" />
	            <f:selectItem itemLabel="Time C" itemValue="C" />
	        </p:selectOneMenu>
	      </p:panelGrid>
   		 </div>
   		 
   		 <div style="margin-bottom: 20px;">
	      <p:panelGrid columns="2" style=" width: 25%;  border: 2px solid #669bbc;">
	        <h:outputLabel value="Time Dois" />
	        <p:selectOneMenu value="#{jogoBean.jogo.time2}" required="true" requiredMessage="Campo obrigat贸rio">
	          	<f:selectItem itemLabel="Selecione um time" itemValue="" />
	            <f:selectItem itemLabel="Time A" itemValue="A" />
	            <f:selectItem itemLabel="Time B" itemValue="B" />
	            <f:selectItem itemLabel="Time C" itemValue="C" />
	        </p:selectOneMenu>
	      </p:panelGrid>
   		 </div>
		
		<div style="margin-bottom: 20px;">
				<p:panelGrid columns="1"
					style=" width: 25%; border: 2px solid #669bbc;">
					<p:outputLabel value="Campeonato" />
					<p:selectOneMenu value="#{jogoBean.idCampeonatoSelecionado}" required="true" requiredMessage="Campo obrigat贸rio">
						<f:selectItems value="#{jogoBean.campeonatos}" var="campeonato" itemLabel="#{campeonato.nome}" itemValue="#{campeonato.id}" />
					</p:selectOneMenu>
				</p:panelGrid>
		</div>
		
		<div style="margin-bottom: 20px;">
			<p:panelGrid columns="2" style=" width: 25%;  border: 2px solid #669bbc;">
				<h:outputLabel value="Gols Time 1" />
				<h:inputText value="#{jogoBean.jogo.golsTime1}" 
				required="true">
				</h:inputText>
			</p:panelGrid>
		</div>
		
		<div style="margin-bottom: 20px;">
			<p:panelGrid columns="2" style=" width: 25%;  border: 2px solid #669bbc;">
				<h:outputLabel value="Gols Time 2" />
				<h:inputText value="#{jogoBean.jogo.golsTime2}" 
				required="true">
				</h:inputText>
			</p:panelGrid>
		</div>
		
		<div style="margin-top: 20px">
				<p:commandButton  action="#{jogoBean.salvar}"
					value="Salvar" update="formulario"
					style="background-color: #1b2144" />
		</div>
		<br />
		<br />
		<h:outputLink value="listagem.xhtml">Listar</h:outputLink>
	</h:form>

</h:body>
</html>
